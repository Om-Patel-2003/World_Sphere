<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Culture</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --blue: #0A3161;
            --white: #FFFFFF;
            --red: #B31942;
        }

        body {
            background: linear-gradient(135deg, var(--red), var(--white), var(--blue));
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            animation: gradientBG 15s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .container {
            width: 85%;
            max-width: 1200px;
            height: 85vh;
            margin: 0;
            padding: 2vh 2vw;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 4px solid;
            border-image: linear-gradient(45deg, var(--red), var(--white), var(--blue)) 1;
        }

        h1 {
            text-align: center;
            color: var(--red);
            font-size: clamp(1.8rem, 3vw, 3rem);
            margin: 1vh 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, var(--red), var(--white), var(--blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(179, 25, 66, 0.5); transform: scale(1); }
            50% { text-shadow: 0 0 30px rgba(10, 49, 97, 0.5); transform: scale(1.05); }
        }

        .culture-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
        }

        .culture-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .culture-card:hover {
            transform: translateY(-5px);
        }

        .culture-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .culture-info {
            padding: 20px;
            color: white;
        }

        .culture-info h2 {
            color: var(--red);
            margin: 0 0 10px;
        }

        .culture-info p {
            margin: 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ—½ American Culture</h1>
        <div class="culture-grid">
            <div class="culture-card">
                <img src="https://source.unsplash.com/800x600/?american-sports" alt="Sports" class="culture-image">
                <div class="culture-info">
                    <h2>Sports</h2>
                    <p>Baseball, American Football, and Basketball culture</p>
                </div>
            </div>
            <div class="culture-card">
                <img src="https://source.unsplash.com/800x600/?hollywood" alt="Entertainment" class="culture-image">
                <div class="culture-info">
                    <h2>Entertainment</h2>
                    <p>Hollywood, Music Industry, and Broadway shows</p>
                </div>
            </div>
            <div class="culture-card">
                <img src="https://source.unsplash.com/800x600/?american-food" alt="Food" class="culture-image">
                <div class="culture-info">
                    <h2>Food Culture</h2>
                    <p>BBQ, Fast Food, and Regional Cuisines</p>
                </div>
            </div>
            <div class="culture-card">
                <img src="https://source.unsplash.com/800x600/?american-holiday" alt="Holidays" class="culture-image">
                <div class="culture-info">
                    <h2>Holidays</h2>
                    <p>Thanksgiving, 4th of July, and Super Bowl Sunday</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
