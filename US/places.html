<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Places</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --red: #B31942;
            --white: #FFFFFF;
            --blue: #0A3161;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ—½ Famous Places</h1>
        <div class="place-grid">
            <div class="place-card">
                <img src="https://source.unsplash.com/800x600/?new-york-city" alt="NYC" class="place-image">
                <div class="place-info">
                    <h2>New York City</h2>
                    <p>The Big Apple - Cultural and financial capital</p>
                </div>
            </div>
            <div class="place-card">
                <img src="https://source.unsplash.com/800x600/?grand-canyon" alt="Grand Canyon" class="place-image">
                <div class="place-info">
                    <h2>Grand Canyon</h2>
                    <p>Natural wonder of the world in Arizona</p>
                </div>
            </div>
            <div class="place-card">
                <img src="https://source.unsplash.com/800x600/?las-vegas" alt="Las Vegas" class="place-image">
                <div class="place-info">
                    <h2>Las Vegas</h2>
                    <p>Entertainment capital of the world</p>
                </div>
            </div>
            <div class="place-card">
                <img src="https://source.unsplash.com/800x600/?hollywood" alt="Hollywood" class="place-image">
                <div class="place-info">
                    <h2>Hollywood</h2>
                    <p>Center of the global film industry</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
